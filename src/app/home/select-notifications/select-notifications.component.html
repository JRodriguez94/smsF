<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <h1>Notificaciones de hoy</h1>

    <!-- Notes in a List -->
    <ion-list>
        <ion-item *ngFor="let notification of notifications_for_checks">
            <ion-checkbox slot="start" color="primary" [(ngModel)]="notification.isChecked"></ion-checkbox>
            <ion-label class="ion-text-wrap">
                <ion-text color="primary">
                    <h3><strong>{{ notification.notification.telefono }}</strong></h3>
                </ion-text>
                <ion-text>
                    <p>{{ notification.notification.mensaje }}</p>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>


    <!-- fab placed to the bottom end -->
    <ion-fab (click)="sendCheckNotifications()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary">
            <ion-icon name="send"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
